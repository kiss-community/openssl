name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VERSION: 3.1.0
  SHA256: aaa925ad9828745c4cad9d9efeb273deca820f2cdcf2c3ac7d7c1212b7c497b4

jobs:
  build:
    name: Generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          sudo apt update
          sudo apt install build-essential
          ./generate.sh "$VERSION" "$SHA256"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: "Generated"
          draft: false
          name: "Generated"
          tag_name: generated
          files: output/openssl-3.1.0-generated.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
